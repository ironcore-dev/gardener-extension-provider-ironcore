    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "ironcore-dev/integration"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "ironcore-dev/integration"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "ironcore-dev/integration"
