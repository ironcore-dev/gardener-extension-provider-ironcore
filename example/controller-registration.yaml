---
apiVersion: core.gardener.cloud/v1
kind: ControllerDeployment
metadata:
  name: provider-ironcore
helm:
  rawChart: 
  values:
    image:
      tag: v0.4.0
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: provider-ironcore
  annotations:
    security.gardener.cloud/pod-security-enforce: baseline
spec:
  deployment:
    deploymentRefs:
    - name: provider-ironcore
  resources:
  - kind: BackupBucket
    type: ironcore
  - kind: BackupEntry
    type: ironcore
  - kind: Bastion
    type: ironcore
  - kind: ControlPlane
    type: ironcore
  - kind: Infrastructure
    type: ironcore
  - kind: Worker
    type: ironcore
